{% extends 'page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container my-5">
       <div class="col-md-10 offset-md-1">
        <h1 class="text-center text-info mb-5">User Profile Page</h1>
          <div class="row">
              <div class="col-md-6">
                 <h2>{{user.username}}</h2>
                 <h2>{{user.email}}</h2>
                 <img src="{{user.profile.image.url}}" style="width: 150px; height: 100px;">
              </div>
              <div class="col-md-6">
                 <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{u_form|crispy}}
                    {{p_form|crispy}}
                    <button type="submit" class="btn btn-primary btn-sm float-right">Update</button>
                </form>
              </div>
          </div>
       </div>
   </div>
{% endblock %}
