{% extends 'page/base.html' %}

{% block content %}
  <div class="container my-5">
      <h1 class="text-center text-info mb-5">Avaliable Doctors</h1>
        <table class="table table-bordered">
                <tr>
                    <thead class="thead-dark">
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Qualificatios</th>
                        <th scope="col">Date / Time</th>
                    </thead>
                    <tbody>
                        {% for doct in docts %}
                            <tr>
                                <td>{{doct.id}}</td>
                                <td>{{doct.name}}</td>
                                <td>{{doct.quali}}</td>
                                <td>{{doct.duty}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </tr>
        </table>
  </div>
{% endblock %}
