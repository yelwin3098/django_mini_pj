{% extends 'page/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container my-5">
     <div class="col-md-10 offset-md-1">
      <h1 class="text-center text-info mb-5">Create Doctor Category</h1>
      <div class="row">
        <div class="col-md 6">
          <h2 class="text-center text-muted mb-5">Avaliable Carts</h2>
          <ul class="list-group">
            {% for cat in cats %}
            <li class="list-group-item">{{cat.title}}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-md 6">
          <h2 class="text-center text-muted">Create New Categroy</h2>
           <form method="post">
             {% csrf_token %}
             {{form|crispy}}
             <button type="submit" class="btn btn-primary btn-sm float-right">Create</button>
           </form>
        </div>
      </div>
     </div>
  </div>
{% endblock %}
